<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <h1 class="text-center bg-info">Student Management</h1>
    
        <div class="container">
          <div class="row">
          <div class="col-md-5 mt-5">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="name" name="name" class="form-control"  placeholder="Enter your name...">
                  </div>
                  <div class="mb-3">
                    <input type="name" name="email" class="form-control"  placeholder="Enter your email...">
                  </div>
                  <div class="mb-3">
                    <input type="name" name="course" class="form-control"  placeholder="Enter your course...">
                  </div>
              
                  
                  <button class="btn-outline-info btn">Save</button>
                
            </form>
           
        </div>
        <div class="col-md-7 mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Name</th>
                    <th scope="col" class="ps-5">Email</th>
                    <th scope="col">Course</th>
                    <th scope="col">Enroll_date</th>
                    <th scope="col" class="px-5 ps-5">Action</th>

                  </tr>
                </thead>
                <tbody>
              {% for i in data  %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.course}}</td>
                <td>{{i.date}}</td>
                <td class="ps-2"><a  class="btn-outline-info btn px-4" href="{% url 'update' i.id %}" class="btn-outline-danger btn">Update</a></td>
                <td class="ps-2"><a  class="btn-outline-danger btn px-4" href="{% url 'delete' i.id %}" class="btn-outline-danger btn">Delete</a></td>
                

                

              </tr>
              
              {% endfor %}
                  
                </tbody>
              </table>
            </div>
              

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
