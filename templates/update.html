<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <h1 class="text-center bg-info">Update Record</h1>
    <div class="col-md-5  mt-5">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="name" name="name" class="form-control" value="{{ data.name }}" placeholder="Enter your name...">
                  </div>
                  <div class="mb-3">
                    <input type="name" name="email" class="form-control"  value="{{ data.email }}"  placeholder="Enter your email...">
                  </div>
                  <div class="mb-3">
                    <input type="name" name="course" class="form-control"  value="{{ data.course }}" placeholder="Enter your course...">
                  </div>
                  <div class="mb-3">
                    <input type="name" name="date" class="form-control"  value="{{ data.date }}" placeholder="Enter your date...">
                  </div>
                 
                  
                  <button class="btn-outline-info btn">Save</button>
                  <a href="{% url 'home' %}" class="btn-outline-info btn">Back</a>

                
            </form>
        </div>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
